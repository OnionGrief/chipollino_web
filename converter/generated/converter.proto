syntax = "proto3";

package converter;

service Converter {
  rpc getString (StringRequest) returns (StringResponse);
  rpc getRegex (RegexRequest) returns (RegexResponse);
}

message StringRequest {
    string name = 1;
}

message StringResponse {
  string text = 1;
}

message RegexRequest {}
message RegexResponse {
  string result = 1;
}



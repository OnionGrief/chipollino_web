{% load static %}
<div id="automata_container">
    <div id="automata_list">
        <ul>
            {% for graph in graph_list %}
            <li class="graph_name" data-value={{graph.id}}>{{graph.name}}</li>
            {% endfor %}
        </ul>

        <button id="add-button">+</button>
    </div>

    <div id="automaton_txt">
        <div id="automaton_txt_header">
            <button id="save_graph">Save</button>
            <button id="delete_graph">Delete</button>
            <div style="padding: 0;">
                format:
                <select id="format-selector">
                    {% for format in format_list %}
                    <option value="{{format.name}}" data-editable="{{format.editable}}">{{format.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="copy-button">
                <img src="{% static 'images/copy.svg' %}" alt="copy">
            </div>
        </div>

        <textarea id="automaton-content" disabled></textarea>
    </div>

    <div id="automaton_image">
        <div id="buttons">
            <button id="reset" hidden style="color: #a64a4a;">Reset</button>
            <button id="render" hidden>Render</button>
            <button id="edit" hidden>Edit</button>
        </div>
        <div id="automaton-svg"></div>
        <div id="cy-block" hidden>
            <div id="cy"></div>
            <button onclick="addNode()" style="margin-left: 10px;">Add Node</button>
            <button onclick="addEdge()">Add Edge</button>
            <button onclick="changeFinality()">Change Finality</button>
        </div>
    </div>
</div>

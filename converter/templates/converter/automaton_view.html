{% load static %}
<div class="automaton_view">
    <div class="automaton_txt">
        <div class="automaton_txt_header">
            <button>Save to storage</button>
            <!-- <button>Download</button> -->
            <div style="padding: 0;">
                format:

                <select class="format-selector">
                    {% for format in format_list %}
                    <option value="{{format.name}}">{{format.name}}</option>
                    {% endfor %}

                </select>
            </div>
        </div>

        {% for format in format_list %}
        <pre class="automaton_format" data-value="{{format.name}}" style="display: none;">{{format.txt}}</pre>
        {% endfor %}
    </div>

    <div class="automaton_image">
        <button class="change-image-btn">Render LaTeX version</button>
        {{svg_graph|safe}}
    </div>
</div>

{% extends 'base/base.html' %}

{% block content %}
<p>{{ smth }}</p>

<button onclick="myButtonClick()">get regex</button>
<p id="result"></p>

<script>
    function myButtonClick() {
        fetch('/getregex/')
            .then(response => response.text())
            .then(data => {
                document.getElementById('result').innerHTML = data;
            });
    }
</script>

{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTF-8 Example</title>
</head>
<body>
    <pre id="text-container">Пример текста с Unicode символами: こんにちは \draw [->, thick] (1</pre>
    <button id="get-text-button">Get Text</button>
    <pre id="output"></pre>

    <script>
        document.getElementById('get-text-button').addEventListener('click', () => {
            const container = document.getElementById('text-container');
            const textContent = container.textContent;

            // Display the content in the output area
            document.getElementById('output').textContent = textContent;

            console.log(textContent);

            // Encode the text in UTF-8
            const utf8Encoder = new TextEncoder();
            const utf8Array = utf8Encoder.encode(textContent);

            console.log(utf8Array); // Uint8Array с кодированным текстом в UTF-8

        });
    </script>
</body>
</html>
